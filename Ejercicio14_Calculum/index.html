<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
   
    <main>
      <header><h1>Casio Calculator</h1></header>
      <input type="text" class="pantalla" />
      <div class="calculum">
        <button class="item23">Retr</button>
        <button class="item1">CE</button>
        <button class="item2">C</button>
        <button class="item3">1</button>
        <button class="item4">2</button>
        <button class="item5">3</button>
        <button class="item6">4</button>
        <button class="item7">5</button>
        <button class="item8">6</button>
        <button class="item9">7</button>
        <button class="item10">8</button>
        <button class="item11">9</button>
        <button class="item12">/</button>
        <button class="item13">Raiz</button>
        <button class="item14">*</button>
        <button class="item15">%</button>
        <button class="item16">-</button>
        <button class="item17">1/x</button>
        <button class="item18">.</button>
        <button class="item19">+</button>
        <button class="item20">=</button>
        <button class="item21">0</button>
        <button class="item22">+/-</button>
      </div>
    </main>

    <script src="/Ejercicio14_Calculum/js/calculadora.js"></script>
  </body>
</html>
